<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Microdot Sample Dashboard</title>
  <!--=============== CSS indicators ===============-->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<!--=============== dashboard ===============-->
<div id="dashboard">
 
<div id="temperature-meter">

		</div>

			<span class="line"></span>
			
			<div class="label">990</div>
		</div>

			<span class="line"></span>
			<span class="separating line"></span>

			<span class="line"></span>
			
			<div class="label">1020</div>
		</div>
		
		<div class="digit">
			<span class="line"></span>
			<span class="highlighted separating line"></span>

			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">1050</div>
		</div>

		<div class="digit">
			<span class="line"></span>

		<div class="digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">1110</div>
		</div>
		
		<div class="digit">
			<span class="line"></span>

		</div>
		
		<div class="digit">
			<span class="line"></span>

			<span class="line"></span>
			
			<div class="label">1170</div>
		</div>
		
		<div class="digit">
			<div class="label">1200</div>
		</div>
		
		<div class="pointer">
			<div class="hand"></div>
		</div>
		
    </div>
</div>

<!--=============== js ===============-->
<script src="assets/js/data.js"></script>
 
</body>
</html>
